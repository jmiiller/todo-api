type Query {
  todoItems: [TodoItem]!
}

type Mutation {
  todoItem(input: TodoItemInput!): TodoItem
  putTodoItem(input: PutTodoItemInput!): TodoItem!
  deleteTodoItem(input: DeleteTodoItemInput!): TodoItem!
}

input PutTodoItemInput {
  id: String!
}

input PutTodoItemInput {
  content: String!
}

input DeleteTodoItemInput {
  id: String!
}

type TodoItem {
  id: String!
  content: String!
}