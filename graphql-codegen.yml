overwrite: true
schema:
  - "src/**/*.graphql"
  - "!src/graphql/schema.graphql"
documents: null
generates:
  src/graphql/types.ts:
    config:
      contextType : "./context#Context"
    plugins:
      - add:
          content: /* eslint-disable */
      - "typescript"
      - "typescript-resolvers"
  src/graphql/schema.graphql:
    plugins:
      - add:
          content: "# This file is auto-generated. Do not edit this file directly"
      - schema-ast
